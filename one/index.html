<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="container">
		<div class="section-header text-center">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<strong>
						Получите видео-инструкцию
					</strong>
					<h1 class="text-uppercase">
						Как заработать свой первый миллион
					</h1>
				</div>
			</div>
		</div>
		<div class="section-main">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1">
					<iframe width="100%" height="320" src="https://www.youtube.com/embed/UKMGnSHb0og" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
				</div>	
				<div class="col-md-4">
					<div class="form text-center">
						<p>Введите свой email</p>
						<form>
						<input type="email" class="form-control" placeholder="Введите e-mail">
						<input type="name" class="form-control" placeholder="Введите имя">
						<button class="btn btn-primary main-btn btn-block">Получить иснтрукцию</button>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="section-two">
	<div class="container text-center">
		<div class="second-header">
			<h2 class="text-uppercase">
			Почему нужно сделать это сейчас?
			</h2>
		</div>
	</div>
	<div class="features text-center">
		<div class="row">
	<div class="col-md-3 col-sm-6">
		<img src="img/01.png" alt="1 преимущество">
		<p>Первое преимущество</p>
	</div>
	<div class="col-md-3 col-sm-6">
		<img src="img/02.png" alt="2 преимущество">
		<p>Второе преимущество</p>
	</div>
	<div class="col-md-3 col-sm-6">
		<img src="img/03.png" alt="3 преимущество">
		<p>Третье преимущество</p>
	</div>
	<div class="col-md-3 col-sm-6">
		<img src="img/04.png" alt="4 преимущество">
		<p>Четвёртое преимущество</p>
	</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
		<button class="btn btn-primary second-btn btn-block">Получить иснтрукцию</button>
	</div>
	</div>
</div>
<div class="section-three text-center">
	<div class="three-header">
		<h2 class="text-uppercase">
			Наши клиенты
		</h2>
	</div>
	<div class="clients">
	        <div class="col-md-3 col-sm-6 clients-main"><img src="/img/01c.png" alt=""></div>
			<div class="col-md-3 col-sm-6 clients-main"><img src="/img/02c.png" alt=""></div>
			<div class="col-md-3 col-sm-6 clients-main"><img src="/img/03c.png" alt=""></div>
			<div class="col-md-3 col-sm-6 clients-main"><img src="/img/04c.png" alt=""></div>
			<div class="col-md-3 col-sm-6 clients-main"><img src="/img/05c.png" alt=""></div>
			<div class="col-md-3 col-sm-6 clients-main"><img src="/img/06c.png" alt=""></div>
			<div class="col-md-3 col-sm-6 clients-main"><img src="/img/07c.png" alt=""></div>
			<div class="col-md-3 col-sm-6 clients-main"><img src="/img/08c.png" alt=""></div>
		</div>
	</div>
</div>
</body>
</html>
